{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="row"><br></div>
  <div class="row">
  <h3> Job's currently available </h3>
  </div>
  <div class="row"><br></div>
  <table class="table table-hover">
  {% for job in jobs %}
  <div class="row">
  <tr>
      <td width="70px">
    <b><p>{{ job.name }}</p></b>
      </td>
    <td>
    <p> Posted by <a href="{{url_for('company', company_name=job.company.company_name)}}">{{ job.company.company_name }}</p>
    </td>
  </tr>
  </div>
  {% endfor %}
  </table>

  <nav aria-label="...">
       <ul class="pagination">
           <li class="previous{% if not prev_url %} disabled{% endif %}">
               <a class="page-link" href="{{ prev_url or '#' }}">
                   <span aria-hidden="true">&larr;</span> Newer Listings
               </a>
           </li>
           <li class="next{% if not next_url %} disabled{% endif %}">
               <a class="page-link" href="{{ next_url or '#' }}">
                   Older Listings <span aria-hidden="true">&rarr;</span>
               </a>
           </li>
       </ul>
   </nav>
  </div>
{% endblock %}
